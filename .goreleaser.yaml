# .goreleaser.yaml
builds:
  - id: livetv
    # Path to your main package (where your main() function is)
    main: ./ # Adjust this path based on your project structure
    binary: livetv
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - 386
      - arm
      - arm64
      - mips
      - mipsle
      - mips64
      - mips64le
    goarm:
      - "6"
      - "7"
    # Enable CGO if needed for this build
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -buildvcs=false
    exclude:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      
archives:
  - id: livetv_archive
    builds:
      - livetv 
    format: binary # Output as a raw binary file, not a tar.gz or zip
    # Define the name template for the output file
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    # Set the output directory
    format_overrides:
      - goos: windows
        format: zip # Use zip for Windows to include the .exe extension


